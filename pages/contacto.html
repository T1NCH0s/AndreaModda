    <main>
      <section class="main">
        <div class="container">
          <div class="main__list">
            <a href="../index.html" title="Volver al Inicio.">Inicio</a>
            <span class="main__list-divider">></span>
            <li>Contacto</li>
          </div>
        </div>
        <div class="container">
          <form action="row">
            <div class="col form__container--imput-text">
              <label for="name">Nombre:</label>
              <input type="text" name="name" id="name" class="form__input-text" />
            </div>

            <div class="col form__container--imput-text">
              <label for="surname">Apellido:</label>
              <input type="text" name="surname" id="surname" class="form__input-text" />
            </div>
            <div class="col form__container--imput-text">
              <label for="mail">Correo electrónico:</label>
              <input type="text" name="mail" id="mail" class="form__input-text" />
            </div>
            <div class="col form__container--imput-text">
              <label for="phone">Teléfono:</label>
              <input type="text" name="phone" id="phone" class="form__input-text" />
            </div>
            <div class="col form__container--imput-text">
              <label for="province">Provincia:</label>
              <input type="text" name="province" id="province" class="form__input-text" />
            </div>
            <div class="col form__container--imput-text">
              <label for="location">Localidad:</label>
              <input type="text" name="location" id="location" class="form__input-text" />
            </div>
            <div class="col form__container--imput-text">
              <label for="district">Barrio:</label>
              <input type="text" name="district" id="district" class="form__input-text" />
            </div>
            <div class="col form__container--imput-text">
              <label for="motive">Motivo:</label>
              <select class="form__input-text" name="motive" id="motive">
                <option value="consulta">Consulta</option>
                <option value="comprar">Compra</option>
                <option value="mayorista">Mayorista</option>
                <option class="otro" value="otro">Otro</option>
              </select>
            </div>
            <div class="col form__container-text--area">
              <textarea class="form__text-area otro-text" name="otro-text" id="otro-text" cols="150" rows="10"></textarea>
            </div>
            <div class="col form__container-text--area">
              <label class="col form__container-label" for="availability">¿Cuando desea ser contactado?</label>
              <textarea class="form__text-area" name="availability" id="availability" cols="145" rows="7"></textarea>
            </div>

            <input class="form__botton-submit" type="submit" value="Enviar" />
          </form>
        </div>
