      <section class="main">
        <div class="container">
          <form id="form" action="" style="padding: 1.3rem 2rem;">
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="surname" class="col-sm-2 col-form-label">Apellido:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Correo electrónico:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="phone" class="col-sm-2 col-form-label">Teléfono:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="province" class="col-sm-2 col-form-label">Provincia:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="province" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="location" class="col-sm-2 col-form-label">Localidad:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="location" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="district" class="col-sm-2 col-form-label">Barrio:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="district" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="motive" class="col-sm-2 col-form-label">Motivo:</label>
              <div class="col-sm-10">
                <select class="form-select" id="motive">
                  <option value="consulta">Consulta</option>
                  <option value="comprar">Comprar</option>
                  <option value="mayorista">Mayorista</option>
                  <option value="otro" class="otro">Otro</option>
                </select>
              </div>
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control otro-text" id="otro-text" style="height: 200px; display: none;"></textarea>
              <label for="otro-text">Otro Motivo</label>
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control" id="floatingTextarea2" style="height: 200px"></textarea>
              <label for="floatingTextarea2">¿Cuando desea ser contactado?</label>
            </div>
            <button type="submit" class="btn btn-light">Enviar</button>
          </form>
        </div>
